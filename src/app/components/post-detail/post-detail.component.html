<mat-card class="post-detail-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openEditPostDialog()">Edit Post</button>
    <button mat-button color="warn" (click)="deletePost()">Delete Post</button>
  </mat-card-actions>
</mat-card>

<mat-card class="comments-section">
  <mat-card-header>
    <mat-card-title>Comments</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let comment of post.comments">
    <mat-card class="comment-card">
      <mat-card-content>
        <p>{{ comment.name }}</p>
        <p>{{ comment.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openEditCommentDialog(comment)">Edit</button>
        <button mat-button color="warn" (click)="deleteComment(comment.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
