<div class="py-24 overflow-y-scroll h-screen">
  <mat-progress-bar *ngIf="!thread" mode="query" class="w-[40%]"></mat-progress-bar>
  <p>{{ thread?.title }}</p>
  <div class="bg-neutral-100 p-2 mb-8" *ngIf="thread">
    <div class="flex items-center gap-1">
      <figure class="w-[30px] h-[30px] ">
        <img class="rounded" [src]="thread.user?.avatar?.medium" alt="">
      </figure>
      <span>{{ thread?.user?.name }}</span>
    </div>
    <div>
      <span class="text-sm text-[12px]">{{ thread?.body }}</span>
    </div>
    <div class="flex items-center mt-2">
      <mat-form-field class="w-full text-[11px] mx-2">
        <textarea [formControl]="commentControl" matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
      <div class="flex justify-end">
        <div class="flex items-center justify-center rounded-[8px] bg-blue-100 text-blue-500 my-4 px-2 cursor-pointer"
             (click)="addAComment()">
          <span class="text-[11px]">Comment</span>
          <i class="pi pi-comment my-2 mx-2"></i>
        </div>
        <div class="flex items-center justify-center rounded-[8px] bg-red-100 text-red-400 my-4 mx-4 cursor-pointer"
             (click)="addALike()">
          <span class="pl-2 text-[11px]">{{ thread?.likeCount }}</span>
          <i *ngIf="!thread?.isLiked" class="pi pi-heart my-2 mx-2"></i>
          <i *ngIf="thread?.isLiked" class="pi pi-heart-fill my-2 mx-2"></i>
        </div>
      </div>
    </div>
  </div>

  <p class="text-neutral-500 mt-8" *ngIf="threadComments">{{threadComments?.length}} Comments</p>
  <div class="mx-12 rounded-[8px]" *ngIf="threadComments">
    <div *ngFor="let comment of threadComments" class="my-2">
      <div class="bg-neutral-100 p-2">
        <div class="flex items-center justify-between gap-1">
          <div class="flex gap-2">
            <figure class="w-[30px] h-[30px]">
              <img class="rounded" [src]="comment.user?.avatar?.medium" alt="">
            </figure>
            <span>{{ comment?.user?.name }}</span>
          </div>
          <div class="flex items-center justify-center rounded-[8px] text-red-400 my-4 mx-4 cursor-pointer"
               (click)="addALike()">
            <span class="pl-2 text-[11px]">{{ comment?.likeCount }}</span>
            <i *ngIf="!comment?.isLiked" class="pi pi-heart my-2 mx-2"></i>
            <i *ngIf="comment?.isLiked" class="pi pi-heart-fill my-2 mx-2"></i>
          </div>
        </div>
        <div>
          <span class="text-sm text-[12px]">{{ comment?.comment }}</span>
        </div>
      </div>
    </div>
  </div>

</div>
