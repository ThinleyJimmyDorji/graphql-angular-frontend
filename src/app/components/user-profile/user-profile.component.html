<mat-card class="user-profile-card">
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="updateUserProfile()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" name="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="user.phone" name="phone">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Website</mat-label>
        <input matInput [(ngModel)]="user.website" name="website">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Update Profile</button>
    </form>
  </mat-card-content>
</mat-card>
